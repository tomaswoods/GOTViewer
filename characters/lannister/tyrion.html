<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/core.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="../../css/menu.css" type="text/css" media="screen" charset="utf-8" />
    <title>Game of Thrones</title>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapDiv {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        .button {
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 0.98em;
            margin: 0;
            display: block;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-color: #444444;
            background: -webkit-gradient(linear, left top, left bottom, from(#2b2b2b), to(#5a5a5a), color-stop(0.5, #2b2b2b), color-stop(0.5, #2b2b2b));
        }

        .buttonSelected {
            background: -webkit-gradient(linear, left top, left bottom, from(#131313), to(#313131), color-stop(0.5, #2b2b2b), color-stop(0.5, #2b2b2b));
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 class="menu">Game of Thrones<a href="../menu.html" rel="return" class="home">Back</a></h2>
    </div>
    <div id="mapDiv"></div>
    <div id="timeSliderDiv" style="display:none;"></div>
    <button id="show" type="button"></button>
    <div id="content">...</div>
    <!-- Load the library and CSS references for ArcGIS API for JavaScript -->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">

    <script src="http://js.arcgis.com/3.8compact"></script>
    <script type="text/javascript">
        require(["dojo/_base/lang","esri/dijit/TimeSlider","esri/renderers/SimpleRenderer","esri/symbols/PictureMarkerSymbol","esri/TimeExtent", "esri/layers/TimeInfo", "esri/tasks/QueryTask", "esri/tasks/query", "esri/arcgis/utils", "dojo/dom", "dojo/dom-style", "dojo/dom-attr", "dojox/mobile/Button", "esri/renderers/SimpleRenderer", "esri/layers/GraphicsLayer", "esri/graphic", "esri/geometry/Point", "esri/symbols/PictureMarkerSymbol", "esri/map", "esri/geometry/Extent", "esri/layers/FeatureLayer"],
                        function (lang, TimeSlider,SimpleRenderer, PictureMarkerSymbol, TimeExtent, TimeInfo, QueryTask, Query, utils, dom, domStyle, domAttr, Button, SimpleRenderer, GraphicsLayer, Graphic, Point, PictureMarkerSymbol, Map, Extent, FeatureLayer) {
                            var timeSlider = null;
                            var timeExtent = null;
                            var map = null;
                            utils.arcgisUrl = utils.arcgisUrl.replace("file:", "http:");
                            utils.createMap("9b610ca269f64628837f0aac1d4bbc2c", "mapDiv")
                                .then(function (response) {
                                    try {
                                        map = response.map;
                                        var TyrionLayer = new FeatureLayer("http://services.arcgis.com/pMnvm7HXxTmNXxGi/ArcGIS/rest/services/Tyrion/FeatureServer/0", {
                                            mode: FeatureLayer.MODE_SNAPSHOT,
                                            outFields: [ "*" ]
                                        });
                                        var pictureMarkerSymbol = new PictureMarkerSymbol('symbols/tyrion.png', 25, 25);
                                        //setup a temporal renderer
                                        var sms = new esri.symbol.SimpleMarkerSymbol().setColor(new dojo.Color([255, 0, 0])).setSize(8);
                                        var observationRenderer = new esri.renderer.SimpleRenderer(sms);
                                        var latestObservationRenderer = new esri.renderer.SimpleRenderer(pictureMarkerSymbol);
                                        var infos = [{
                                            minAge: 0,
                                            maxAge: 1,
                                            color: new dojo.Color([255, 0, 0])
                                        }, {
                                            minAge: 1,
                                            maxAge: 5,
                                            color: new dojo.Color([255, 153, 0])
                                        }, {
                                            minAge: 5,
                                            maxAge: 10,
                                            color: new dojo.Color([255, 204, 0])
                                        }, {
                                            minAge: 10,
                                            maxAge: Infinity,
                                            color: new dojo.Color([0, 0, 0, 0])
                                        }];

                                        var ager = new esri.renderer.TimeClassBreaksAger(infos, esri.renderer.TimeClassBreaksAger.UNIT_MONTHS);
                                        var sls = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_DASH, new dojo.Color([0, 0, 0]), 3);
                                        var trackRenderer = new esri.renderer.SimpleRenderer(sls);
                                        var tyrionRenderer = new esri.renderer.TemporalRenderer(observationRenderer, latestObservationRenderer, trackRenderer, ager);

                                        TyrionLayer.setRenderer(tyrionRenderer);
                                        timeExtent = new TimeExtent();
                                        var start = new Date(2014, 1, 5);
                                        var end = new Date(2014,12, 5);
                                        timeExtent.endTime = end;
                                        timeExtent.startTime = start;
                                        TyrionLayer.setTimeDefinition(timeExtent);
                                        map.addLayer(TyrionLayer);
                                        // get object IDs from the table (feature layer)
                                        TyrionLayer.on("load", lang.hitch(this,featureLayerLoaded));
                                    }
                                    catch (err) {
                                        console.log("Error" + err.message);
                                    }

                                }, function (error) {
                                    console.log("Map creation failed: ", dojo.toJson(error));
                                });

                            var showButton = new Button({
                                showLabel: true,
                                label: "Start Tyrions story",
                                class: "button",
                                onClick: function () {
                                    var lbl = showButton.get("label");
                                    if (lbl === "Start Tyrions story") {
                                        showButton.set("label", "Pause");
                                        if (timeSlider != null) {
                                            timeSlider.play();
                                        }

                                    }
                                    else {
                                        showButton.set("label", "Pause Tyrions story");
                                        if (timeSlider != null) {
                                            timeSlider.pause();
                                        }
                                    }
                                }
                            }, "show");

                            function featureLayerLoaded(evt) {
                                try {
                                    // create time slider
                                    timeSlider = new TimeSlider({ style: "width: 100%;" }, dom.byId("timeSliderDiv"));
                                    timeSlider.setThumbCount(1);
                                    timeSlider.createTimeStopsByCount(evt.layer.getTimeDefinition(),22);
                                    timeSlider.setThumbIndexes([0]);
                                    timeSlider.on("time-extent-change", displayDetails);
                                    timeSlider.startup();
                                    map.setTimeSlider(timeSlider);
                                }
                                catch (err) {
                                    console.log("Error" + err.message);
                                }
                            }
                            function displayDetails(timeExtent) {
                                var info = timeExtent.startTime.toDateString() +
                                  "   <i>to<\/i>   " +
                                  timeExtent.endTime.toUTCString();
                                dom.byId("content").innerHTML = info;
                            }
                        }
                );
                </script>
            </body>
            </html>
